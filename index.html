<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>

      </ul>
    </nav>
  </header>

  <main>
    <section class="project password-generator">
      <h1>Password Generator</h1>
      <p>Click the button to generate a secure password.</p>
      <input type="text" id="password-input" readonly>
      <button onclick="generatePassword()">Generate Password</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 David Heinke. All rights reserved.</p>
    <p>Contact: David_Heinke@gmx.de</p>
  </footer>

  <script>
    function generatePassword() {
      const chars = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ!@#$%^&*()";
      let password = "";
      for (let i = 0; i < 16; i++) {
        password += chars[Math.floor(Math.random() * chars.length)];
      }
      document.getElementById("password-input").value = password;
    }
  </script>
</body>
</html>
